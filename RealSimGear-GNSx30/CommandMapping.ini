# Standard Laminar Version of mappings
# Version 1.0, 2019-02-22 - Initial mapping
# Version 1.1, 2019-03-10 - Added mapping in for 650 and 750, added new GCU commands
# Version 1.2, 2019-03-20 - Added AP commands to PFD and fixed reverse HDG on PFD
# Version 1.3, 2019-04-02 - Added in missing audio panel commands
# Version 1.4, 2019-04-22 - Added in alternate 530 mappings
# Version 1.5, 2019-04-25 - Fixed Pan button push mapping for MFD
# Version 1.6, 2019-05-12 - Added mapping to use NAV Vol for AP Nose UP/DN on G1000 PFD
# Version 1.7, 2019-05-18 - Fixed the NAV Vol for Node UP/DN on G1000 PFD
# Version 1.8, 2019-05-21 - Added mappings for PFD/MFD MUX version
# Version 1.9, 2019-06-06 - Fixed a messed up mapping for GCU
# Version 2.0, 2019-06-14 - Added support for the GFC500, fixed rotator mapping for GFC700, added mapping for 15" MFD, fixed LVL button, TRK button
# Version 2.1, 2019-06-17 - Fixed reversed HDG mapping for PFD and MFD, removed extra character for PFD Menu
# Version 2.2, 2019-06-23 - Adding mapping for push-to-sync on the GCU, dvl
# Version 2.3, 2019-06-30 - Fixed GCU mapping for Range knob on GCU, dvl
# Version 2.4, 2019-07-06 - Added mappings for new ID's on GFC500, GFC700, and GMA350
# Version 2.5, 2019-07-27 - Added mapping for PFD/MFD MUX version (it was removed earlier)
# Version 2.5.1, 2019-07-27 - Fixed mapping for MFD
# Version 2.6, 2019-07-31 - Reversed PFD ALT inner
# Version 2.6.1, 2019-08-01 - MUX PFD/MFD encoder reversals

